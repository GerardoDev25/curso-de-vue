<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script src="https://unpkg.com/vue@next"></script>

    <title>Formularios vue</title>
  </head>
  <body>
    <div id="app">
      <h1>{{title}}</h1>
      <form @submit.prevent="handleSubmit()">
        <input
          tabindex="1"
          placeholder="Nombre"
          v-model.trim="datos.name"
        />

        <input
          min="15"
          max="50"
          step="2"
          tabindex="1"
          type="number"
          v-model.number="datos.age"
        />
        <hr />
        <h2>Lenguaje favorito</h2>
        <input
          type="checkbox"
          id="js"
          value="js"
          v-model="datos.langs"
        />
        <label for="js">JavaScript</label>

        <input
          type="checkbox"
          value="php"
          id="php"
          v-model="datos.langs"
        />
        <label for="php">PHP</label>

        <input
          type="checkbox"
          value="py"
          id="py"
          v-model="datos.langs"
        />
        <label for="py">Python</label>

        <hr />
        <h2>Genero</h2>
        <input
          type="radio"
          id="hombre"
          value="m"
          v-model="datos.gener"
        />
        <label for="hombre">Hombre</label>

        <input
          type="radio"
          id="mujer"
          value="f"
          v-model="datos.gener"
        />
        <label for="mujer">mujer</label>

        <hr />
        <input type="submit" value="send" />
      </form>
      <p>{{datos}}</p>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
  </body>
</html>
